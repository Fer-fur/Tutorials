<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculatorContainer">
        <div id="calculatorScreen">
            <p id="calculatorScreenText"></p>
        </div>
        <div class="calculatorBtnContainer">
            <button class="calculatorBtn" id="cancelBtn">C</button>
            <button class="calculatorBtn operatorBtn">/</button>
            <button class="calculatorBtn" id="deleteBtn">Delete</button>
        </div>
        <div class="calculatorBtnContainer">
            <button class="calculatorBtn numBtn">7</button>
            <button class="calculatorBtn numBtn">8</button>
            <button class="calculatorBtn numBtn">9</button>
            <button class="calculatorBtn operatorBtn">*</button>
        </div>
        <div class="calculatorBtnContainer">
            <button class="calculatorBtn numBtn">4</button>
            <button class="calculatorBtn numBtn">5</button>
            <button class="calculatorBtn numBtn">6</button>
            <button class="calculatorBtn operatorBtn">-</button>
        </div>
        <div class="calculatorBtnContainer">
            <button class="calculatorBtn numBtn">1</button>
            <button class="calculatorBtn numBtn">2</button>
            <button class="calculatorBtn numBtn">3</button>
            <button class="calculatorBtn operatorBtn">+</button>
        </div>
        <div class="calculatorBtnContainer">
            <button class="calculatorBtn numBtn" id="btn0">0</button>
            <button class="calculatorBtn" id="decBtn">.</button>
            <button class="calculatorBtn" id="eqlBtn">=</button>
        </div>
    </div>
</body>
</html>
